<!DOCTYPE html>
<html>

<head>
  <title>Validação de Cadastro</title>
</head>

<body>
  <h1>Validação de Cadastro</h1>
  <label for="nome">Nome:</label>
  <input type="text" id="nome">
  <br>
  <label for="idade">Idade:</label>
  <input type="number" id="idade">
  <br>
  <label for="salario">Salário:</label>
  <input type="number" id="salario" step="0.01">
  <br>
  <label for="sexo">Sexo:</label><br>
  <input type="radio" id="sexoFem" name="sexo" value="f">
  <label for="sexoFem">Feminino</label><br>
  <input type="radio" id="sexoMasc" name="sexo" value="m">
  <label for="sexoMasc">Masculino</label>
  <br>
  <label for="estadoCivil">Estado Civil:</label><br>
  <input type="radio" id="estadoCivilSolteiro" name="estadoCivil" value="s">
  <label for="Solteiro">Solteiro</label><br>
  <input type="radio" id="estadoCivilCasado" name="estadoCivil" value="c">
  <label for="Casado">Casado</label><br>
  <input type="radio" id="estadoCivilViuvo" name="estadoCivil" value="v">
  <label for="Viuvo">Viúvo</label><br>
  <input type="radio" id="estadoCivilDivorciado" name="estadoCivil" value="d">
  <label for="Divorciado">Divorciado</label>
  <br>
  <button onclick="validarInformacoes()">Validar</button>
  
  <script src="Q3.html">

  </script>
</body>

</html>
